<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <h1 class="text-center m-5">Hello and welcome to the store!</h1>
    <h2 class="text-center m-3">Pick a color.</h2>
    <div class="row">
        <div class="card col m-4 p-4 bg-primary d-flex justify-content-center">
            <button type="button" id="blueBtn" class="btn btn-primary text-center">
                <p class="text-center fs-2">Blue</p>
            </button>
        </div>
        <div class="card col m-4 p-4 bg-danger d-flex justify-content-center">
            <button type="button" id="redBtn" class="btn btn-danger text-center">
                <p class="text-center fs-2">Red</p>
            </button>
        </div>
        <div class="card col m-4 p-4 bg-success d-flex justify-content-center">
            <button type="button" id="greenBtn" class="btn btn-success text-center">
                <p class="text-center fs-2">Green</p>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="card col m-4 p-4 bg-secondary d-flex justify-content-center">
            <button type="button" id="greyBtn" class="btn btn-secondary text-center">
                <p class="text-center fs-2">Grey</p>
            </button>
        </div>
        <div class="card col m-4 p-4 bg-warning d-flex justify-content-center">
            <button type="button" id="yellowBtn" class="btn btn-warning text-center">
                <p class="text-center fs-2">Yellow</p>
            </button>
        </div>
        <div class="card col m-4 p-4 bg-dark text-white d-flex justify-content-center">
            <button type="button" id="blackBtn" class="btn btn-dark text-center">
                <p class="text-center fs-2">Black</p>
            </button>
        </div>
    </div>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
